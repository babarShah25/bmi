<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            color: #333;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>BMI Calculator - Imperial Units</h1>

    <label for="age">Your Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="gender">Your Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="weight">Your Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter your weight in pounds">

    <label for="feet">Your Height (feet):</label>
    <input type="number" id="feet" placeholder="Feet">

    <label for="inches">Your Height (inches):</label>
    <input type="number" id="inches" placeholder="Inches">

    <button onclick="calculate()">Calculate BMI</button>

    <p id="resultPage2"></p>

    <!-- Link back to Page 1 -->
    <a href="page1.html">Switch to Metric Units</a>

    <script>
        var weight, height, measure, bmi, error;

        function calculate() {
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            weight = document.getElementById('weight').value;
            var feet = document.getElementById('feet').value;
            var inches = document.getElementById('inches').value;

            var heightInInches = feet * 12 + parseFloat(inches);
            height = heightInInches * 0.0254; // Convert height to meters for BMI calculation
            height *= height; // Square the height for BMI formula
            bmi = weight / height;
            bmi = bmi.toFixed(2);

            if (bmi <= 18.4) {
                measure = "Your BMI is " + bmi + " which means " + "you are Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                measure = "Your BMI is " + bmi + " which means " + "You are Normal";
            } else if (bmi >= 25 && bmi <= 29.9) {
                measure = "Your BMI is " + bmi + " which means " + "You are Overweight";
            } else if (bmi >= 30) {
                measure = "Your BMI is " + bmi + " which means " + "You are Obese";
            }

            if (weight === 0 || isNaN(weight) || isNaN(heightInInches)) {
                document.getElementById("resultPage2").innerHTML = "Please enter valid values";
            } else {
                document.getElementById("resultPage2").innerHTML = measure;
            }
            if (weight < 0) {
                document.getElementById("resultPage2").innerHTML = "Negative Values not Allowed";
            }
        }
    </script>

</body>
</html>
