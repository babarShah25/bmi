<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - KG and CM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 10px;
            color: #333;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>BMI Calculator - KG and CM</h1>

    <label for="age">Your Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="gender">Your Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="weight">Your Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kilograms">

    <label for="height">Your Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height in centimeters">

    <button onclick="calculate()">Calculate BMI</button>

    <p id="results"></p>

    <!-- Link to Page 2 -->
    <a href="page2.html">Switch to lbs and feet</a>

    <script>
        var weight, height, measure, bmi, error;

        function calculate() {
            weight = document.getElementById("weight").value;
            height = document.getElementById("height").value;
            error = "Please enter some values";
            height /= 100;
            height *= height;
            bmi = weight / height;
            bmi = bmi.toFixed(1);

            if (bmi <= 18.4) {
                measure = "Your BMI is " + bmi + " which means " + "you are Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                measure = "Your BMI is " + bmi + " which means " + "You are Normal";
            } else if (bmi >= 25 && bmi <= 29.9) {
                measure = "Your BMI is " + bmi + " which means " + "You are Overweight";
            } else if (bmi >= 30) {
                measure = "Your BMI is " + bmi + " which means " + "You are Obese";
            }

            if (weight === 0) {
                document.getElementById("results").innerHTML = error;
            } else if (height === 0) {
                document.getElementById("results").innerHTML = error;
            } else {
                document.getElementById("results").innerHTML = measure;
            }
            if (weight < 0) {
                document.getElementById("results").innerHTML = "Negative Values not Allowed";
            }
        }
    </script>

</body>
</html>
